<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam's Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id = "header">
    <h1> Let's Play ROCK-PAPER-SCISSORS!</h1>
    <h2 class="gameText" id="finalResult">First to 5 wins is champion!</h2>
</div>
  <div id="gameDiv">
    <div id="gameChoices">
    <button class="choiceBtn" id="rockBtn">Rock</button>
    <button class="choiceBtn" id="paperBtn">Paper</button>
    <button class="choiceBtn" id="scissorBtn">Scissors</button>
</div>

    <h3 class="gameText" id="playerText">Player: </h3>
    <h3 class="gameText" id="computerText">Computer: </h3>
    <h3 class="gameText" id="resultText">Result: </h3>
    <h3 class="gameText" id="tallyText">Player Wins: </h3>
    <h3 class="gameText" id="tallyTextComputer">Computer Wins: </h3>

</div>

<script src="./index.js">

</script>


    
</body>
</html>
